<!DOCTYPE HTML>
<html>
    <head>
     <link rel="stylesheet" href="styles.css"/>
    </head>
        <h1>Skanda Kaashyap's Website</h1>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script>
            var d = new Date();
            var month = d.getMonth()+1;
            var date = d.getDate();
            $("#factButton").click(function() {
                $.get("http://numbersapi.com/"+month+"/"+date+"/date", function(data) {
                    $('#number').text(data);
                });
            });
        </script>
</html>
