<!DOCTYPE HTML>
<html>
    <head>
     <link rel="stylesheet" href="styles.css"/>
    </head>
    <body>
        <h1><b>Number Facts</b></h1>
        <p>Spits out facts about numbers!</p>
        <span id="number"></span>
        <br><br>
        <button id="factButton" type="button">New Fact!</button>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script>
            var d = new Date();
            var month = d.getMonth()+1;
            var date = d.getDate();
            $("#factButton").click(function() {
                $.get("http://numbersapi.com/"+month+"/"+date+"/date", function(data) {
                    $('#number').text(data);
                });
            });
        </script>
</html>
